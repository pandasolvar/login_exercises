<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title> Login </title>
  <script type="module" src="./modern.js"></script>
<script nomodule src="./modern.js"></script><link rel="stylesheet" href="./modern.css">

</head>
<body>

<body>
    <section>
        <form>
            <h1>Login</h1>
            <div class="inputbox">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="email" required>
                <label for="">Email</label>
            </div>
            <div class="inputbox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" required>
                <label for="">Password</label>
            </div>
            <div class="forget">
                <label for=""><input type="checkbox">Remember Me</label>
              <a href="#">Forget Password</a>
            </div>
           
            <button>Log in</button>
            <div class="register">
                <p>Don't have a account <a href="#">Register</a></p>
            </div>
            <br>
            <div id="loginWithSocial">
                <button type="button" id="googleLoginBtn">Login with Google</button>
                <button type="button" id="facebookLoginBtn">Login with Facebook</button>
            </div>
        </form>
    </section>
</body>
  
</body>
</html>
